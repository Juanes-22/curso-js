<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Block Element Modifier - BEM</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Block Element Modifier - BEM</h1>

        <div class="user">
            <img class="user__photo" src="./img/user.png" alt="user" />
            <div class="user__name">
                <span class="user__text">Jeffery</span>
                <i class="icon--user user__icon"></i>
            </div>

            <button class="button button--primary">View Profile</button>
            <button class="button button--warning">Delete</button>
        </div>

        <div class="user user--dark-theme">
            <img class="user__photo" src="./img/user.png" alt="user" />
            <div class="user__name">
                <span class="user__text">Jeffery</span>
                <i class="user__icon"></i>
            </div>

            <button class="button button--primary">View Profile</button>
            <button class="button button--warning">Delete</button>
        </div>
    </body>
</html>
