<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/estilos.css" />

        <title>Guía Completa de Sortable JS</title>
    </head>
    <body>

		<div class="container">
			<div class="row mt-5">
				<div class="col-6 my-5">
					<h2 class="mb-3">Lista de tareas</h2>

					<div class="list-group" id="tareas">
						
						<div class="titulo-tarea list-group-item list-group-item-success" data-id="tarea-1">							
							<h5 class="mb-0"></i>Tareas de trabajo</h5>
						</div>
												
						<div class="list-group-item" data-id="tarea-2">							
							<h5 class="mb-0"><i class="fas fa-grip-lines me-2"></i>Grabar tutorial</h5>
							<p class="mb-0">Grabar, editar y subir a youtube el vídeo de Sortable JS</p>
						</div>
						
						<div class="titulo-tarea list-group-item list-group-item-primary" data-id="tarea-3">							
							<h5 class="mb-0"></i>Tareas personales</h5>
						</div>

						<div class="list-group-item" data-id="tarea-4">
							<h5 class="mb-0"><i class="fas fa-grip-lines me-2"></i>Comprar pizza</h5>
						</div>

						<div class="list-group-item" data-id="tarea-5">
							<h5 class="mb-0"><i class="fas fa-grip-lines me-2"></i>Ir al cine</h5>
							<p class="mb-0">A las 8pm</p>
						</div>
					</div>

					<button class="btn btn-sm btn-primary mt-5" id="toggle">Bloquear</button>
				</div>
				<div class="col-6 my-5">
					<h2 class="mb-3">Lista de tareas completadas</h2>

					<div class="list-group" id="tareas-completadas"></div>
				</div>
			</div>
		</div>


        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <!-- SORTABLE JS -->
        <script src="js/Sortable.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
